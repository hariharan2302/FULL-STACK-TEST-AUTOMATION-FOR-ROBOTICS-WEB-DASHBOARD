<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .status-active { color: #28a745; }
        .status-idle { color: #ffc107; }
        .status-maintenance { color: #dc3545; }
        .battery-low { color: #dc3545; }
        .battery-medium { color: #ffc107; }
        .battery-high { color: #28a745; }
        .robot-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .robot-card:hover {
            border-left-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-white text-center mb-0">
                    <i class="fas fa-robot me-3"></i>
                    Robotics Control Dashboard
                </h1>
                <p class="text-white-50 text-center">Real-time monitoring and control system</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stats-card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <h3 id="totalRobots">0</h3>
                        <p class="mb-0">Total Robots</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-battery-three-quarters fa-3x mb-3"></i>
                        <h3 id="avgBattery">0%</h3>
                        <p class="mb-0">Avg Battery</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-tasks fa-3x mb-3"></i>
                        <h3 id="totalTasks">0</h3>
                        <p class="mb-0">Total Tasks</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card dashboard-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x mb-3"></i>
                        <h3 id="activeRobots">0</h3>
                        <p class="mb-0">Active Robots</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Robot List -->
            <div class="col-lg-8 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Robot Fleet Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="robotList" class="row">
                            <!-- Robots will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="col-lg-4 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-gamepad me-2"></i>
                            Control Panel
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="addRobotForm">
                            <div class="mb-3">
                                <label class="form-label">Robot Name</label>
                                <input type="text" class="form-control" id="robotName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="robotStatus">
                                    <option value="idle">Idle</option>
                                    <option value="active">Active</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Battery Level (%)</label>
                                <input type="number" class="form-control" id="batteryLevel" min="0" max="100" value="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" value="Unknown">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i>Add Robot
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-pie me-2"></i>
                            Robot Status Distribution
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Battery Levels
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="batteryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global variables
        let robots = [];
        let statusChart, batteryChart;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            setInterval(loadDashboard, 10000); // Refresh every 10 seconds
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                const [robotsResponse, statsResponse] = await Promise.all([
                    fetch('/api/robots'),
                    fetch('/api/stats')
                ]);

                if (robotsResponse.ok) {
                    const data = await robotsResponse.json();
                    robots = data.robots;
                    displayRobots();
                }

                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStats(stats);
                    updateCharts(stats);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Display robots
        function displayRobots() {
            const robotList = document.getElementById('robotList');
            robotList.innerHTML = '';

            robots.forEach(robot => {
                const robotCard = document.createElement('div');
                robotCard.className = 'col-md-6 mb-3';
                robotCard.innerHTML = `
                    <div class="card robot-card dashboard-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title mb-0">${robot.name}</h6>
                                <span class="badge bg-${getStatusColor(robot.status)}">${robot.status}</span>
                            </div>
                            <p class="card-text mb-2">
                                <i class="fas fa-map-marker-alt me-2"></i>${robot.location}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-battery-${getBatteryIcon(robot.battery_level)} me-2 ${getBatteryColor(robot.battery_level)}"></i>
                                    ${robot.battery_level}%
                                </div>
                                <small class="text-muted">${new Date(robot.last_updated).toLocaleTimeString()}</small>
                            </div>
                        </div>
                    </div>
                `;
                robotList.appendChild(robotCard);
            });
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalRobots').textContent = stats.total_robots;
            document.getElementById('avgBattery').textContent = stats.average_battery_level + '%';
            document.getElementById('totalTasks').textContent = stats.total_tasks;
            document.getElementById('activeRobots').textContent = stats.robot_status_counts.active || 0;
        }

        // Update charts
        function updateCharts(stats) {
            updateStatusChart(stats.robot_status_counts);
            updateBatteryChart();
        }

        // Status chart
        function updateStatusChart(statusCounts) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#6c757d'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Battery chart
        function updateBatteryChart() {
            const ctx = document.getElementById('batteryChart').getContext('2d');
            
            if (batteryChart) {
                batteryChart.destroy();
            }

            const batteryLevels = robots.map(r => r.battery_level);
            const robotNames = robots.map(r => r.name);

            batteryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: robotNames,
                    datasets: [{
                        label: 'Battery Level (%)',
                        data: batteryLevels,
                        backgroundColor: batteryLevels.map(level => 
                            level > 70 ? '#28a745' : level > 30 ? '#ffc107' : '#dc3545'
                        ),
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Helper functions
        function getStatusColor(status) {
            const colors = {
                'active': 'success',
                'idle': 'warning',
                'maintenance': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getBatteryIcon(level) {
            if (level > 70) return 'three-quarters';
            if (level > 30) return 'half';
            return 'quarter';
        }

        function getBatteryColor(level) {
            if (level > 70) return 'battery-high';
            if (level > 30) return 'battery-medium';
            return 'battery-low';
        }

        // Add robot form
        document.getElementById('addRobotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const robotData = {
                name: document.getElementById('robotName').value,
                status: document.getElementById('robotStatus').value,
                battery_level: parseInt(document.getElementById('batteryLevel').value),
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch('/api/robots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(robotData)
                });

                if (response.ok) {
                    document.getElementById('addRobotForm').reset();
                    loadDashboard();
                } else {
                    alert('Error adding robot');
                }
            } catch (error) {
                console.error('Error adding robot:', error);
                alert('Error adding robot');
            }
        });
    </script>
</body>
</html>
